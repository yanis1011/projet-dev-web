<!doctype html>
<html lang="en">
  <head>
    <title>Me contacter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="a4-page-horizontal">
      <div class="content-container" style="height: 24%;">
        <div class="content-inside">
          <div id="pfp-container">
            <div id="pfp"></div>
            <p id="pfp-text">
              DENNIS
              <br>
              RITCHIE
            </p>
          </div>
          <div class="white-bar" style="width: 205px; height: 4px; bottom: 24px; left: 150px; margin-top: -20px;"></div>
          <button type="button" onclick="changeURL('/main.fr.html')" class="button-hover btn btn-outline-primary"
          style="border-color: #fff; color: #fff; position: relative; bottom: 124px; left: 116%; margin-top: 0px; font-size: 16px;">Retour au CV
          </button>
        </div>
      </div>
      <div class="content-container" style="height: 58%">
        <div class="content-inside">
          <p style="left: 46%; position: relative">
            pour me contacter, rentrez vos infos.
          </p>
          <form id="contactForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputName4">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName4"
                  placeholder="Nom"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">Titre</label>
                <input type="text" class="form-control" id="inputTitle" />
              </div>
              <div class="form-group col-md-6" style="position: absolute; left: 44%; top: 18%; height: 25%;">
                <label for="inputMessage">Message</label>
                <textarea
                  class="form-control"
                  id="inputMessage"
                  rows="12"
                ></textarea>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Langue</label>
                <select id="inputState" class="form-control">
                  <option selected>Fran√ßais</option>
                  <option>Anglais</option>
                </select>
              </div>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              style="position: relative; left: 22%; margin-top: -6%"
            >
              Send message
            </button>
          </form>
        </div>
      </div>
      
      <div class="content-container" style="height: 18%;">
        <div class="content-inside">
          <p style="color: #fff; font-size: 12px; margin-left: -12px; margin-top: 0px; margin-bottom: 0; position: absolute; top: 88%;">Copyright Yanis DESNE, 2025</p>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
